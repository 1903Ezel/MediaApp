<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern, responsive ve PWA destekli multimedya paylaşım uygulaması.">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>MediaApp - Multimedya Platformu</title>

    <!-- ✅ OneSignal Web SDK (v16 modern sürüm) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <!-- ✅ OneSignal başlatma ve izin kontrolü -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];

      OneSignalDeferred.push(async function (OneSignal) {
        try {
          await OneSignal.init({
            appId: "6637009c-c223-44f0-8f70-ae3f6a5e3fc4", // 🔹 Gerçek OneSignal App ID
            safari_web_id: "", // Safari kullanılmıyorsa boş bırak
            notifyButton: { enable: false }, // Vue içinden yöneteceğiz
            allowLocalhostAsSecureOrigin: true, // Lokal geliştirme için gerekli
          });

          console.log("✅ OneSignal SDK başarıyla başlatıldı");

          // 🎯 İzin durumu kontrolü
          const permission = await OneSignal.Notifications.permission;

          if (permission === 'granted') {
            console.log("🔔 Bildirim izni zaten verilmiş.");
          } else if (permission === 'default') {
            console.log("🟣 Bildirim izni henüz verilmemiş, Vue tarafında isteyeceğiz.");
          } else if (permission === 'denied') {
            console.warn("🚫 Kullanıcı bildirimleri reddetmiş.");
          }
        } catch (err) {
          console.error("❌ OneSignal başlatılırken hata:", err);
        }
      });
    </script>
  </head>

  <body>
    <div id="app"></div>

    <!-- Vue ana uygulaması -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
