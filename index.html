<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20NEM22 - Multimedya Platformu</title>

    <meta
      name="description"
      content="Modern, responsive ve PWA destekli multimedya paylaşım uygulaması."
    />
    <meta name="theme-color" content="#8b5cf6" />

    <!-- ✅ App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ OneSignal SDK v16 -->
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      async
    ></script>

    <!-- ✅ OneSignal Başlatma -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];

      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          await OneSignal.init({
            appId: "6637009c-c223-44f0-8f70-ae3f6a5e3fc4", // ⚡ Senin App ID
            safari_web_id: null, // Safari kullanılmıyorsa boş bırak
            notifyButton: { enable: false },
            allowLocalhostAsSecureOrigin: true,
            serviceWorkerPath: `${location.origin}/sw.js`, // ✅ Vercel için tam URL
            serviceWorkerParam: { scope: "/" },
          });

          console.log("✅ OneSignal SDK başarıyla init edildi.");

          const permission = await OneSignal.Notifications.permission;
          console.log("🔔 OneSignal permission:", permission);
        } catch (err) {
          console.error("❌ OneSignal init hatası:", err);
        }
      });
    </script>
  </head>

  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript etkin olmalıdır.</noscript>
    <div id="app"></div>

    <!-- ✅ Vue Entry -->
    <script type="module" src="/src/main.js"></script>

    <!-- ✅ PWA Service Worker Kaydı -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("✅ Service Worker kayıt edildi:", reg.scope))
            .catch((err) => console.error("❌ Service Worker kaydı hatası:", err));
        });
      }
    </script>
  </body>
</html>
