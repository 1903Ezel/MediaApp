<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>20NEM22 - Multimedya Platformu</title>

    <meta
      name="description"
      content="Modern, responsive ve PWA destekli multimedya paylaşım uygulaması."
    />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- ✅ Safari Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="20NEM22">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- ✅ App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- ✅ Safari Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png">

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ OneSignal SDK v16 -->
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      async
    ></script>

    <!-- ✅ OneSignal Başlatma -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];

      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          await OneSignal.init({
            appId: "6637009c-c223-44f0-8f70-ae3f6a5e3fc4", // ⚡ Senin App ID
            safari_web_id: null, // Safari kullanılmıyorsa boş bırak
            notifyButton: { enable: false },
            allowLocalhostAsSecureOrigin: true,
            serviceWorkerPath: `${location.origin}/sw.js`, // ✅ Vercel için tam URL
            serviceWorkerParam: { scope: "/" },
          });

          console.log("✅ OneSignal SDK başarıyla init edildi.");

          const permission = await OneSignal.Notifications.permission;
          console.log("🔔 OneSignal permission:", permission);
        } catch (err) {
          console.error("❌ OneSignal init hatası:", err);
        }
      });
    </script>

    <!-- ✅ Safari CSS Fixes -->
    <style>
      /* Safari için temel reset */
      body {
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Safari için input ve textarea özel stilleri */
      input, textarea {
        -webkit-appearance: none;
        border-radius: 0;
      }
      
      /* Safari momentum scroll */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Safari PWA fix */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>

  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript etkin olmalıdır.</noscript>
    <div id="app"></div>

    <!-- ✅ Vue Entry -->
    <script type="module" src="/src/main.js"></script>

    <!-- ✅ PWA Service Worker Kaydı -->
    <script>
      // Safari service worker desteği kontrolü
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Safari için service worker scope kontrolü
          const scope = location.pathname.replace(/\/[^\/]*$/, '/');
          
          navigator.serviceWorker
            .register("/sw.js", { scope: './' })
            .then((reg) => {
              console.log("✅ Service Worker kayıt edildi:", reg.scope);
              
              // Safari için ek kontrol
              if (reg.installing) {
                console.log("🔄 Service Worker installing...");
              } else if (reg.waiting) {
                console.log("⏳ Service Worker waiting...");
              } else if (reg.active) {
                console.log("✅ Service Worker active");
              }
            })
            .catch((err) => {
              console.error("❌ Service Worker kaydı hatası:", err);
              
              // Safari hatası için fallback
              if (err.name === 'SecurityError') {
                console.warn('⚠️ Safari security error - service worker scope issue');
              }
            });
        });
      } else {
        console.warn("⚠️ Service Worker desteklenmiyor (Safari?)");
      }

      // Safari PWA detection
      if (window.navigator.standalone) {
        console.log("📱 Safari PWA modunda çalışıyor");
        document.body.classList.add('pwa-standalone');
      }

      // Safari version detection
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      if (isSafari) {
        console.log("🦁 Safari tarayıcısı tespit edildi");
        document.body.classList.add('is-safari');
        
        // Safari için viewport fix
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no');
        }
      }
    </script>
  </body>
</html>
